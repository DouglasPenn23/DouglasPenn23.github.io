<!-- Contains Stylesheet Data -->

<!-- Imports the StyleSheet -->
<link rel="stylesheet" href="style.css">
<script src="https://kit.fontawesome.com/8f90320c69.js" crossorigin="anonymous"></script>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Portfolio Website for Github">
<meta name="keywords" content="Douglas Pennington, Doug Pennington, Douglas, Douglas Pennington Github, Coding, Software Developer">

</head>




<!-- Begins the Body -->
<body>

<!-- Starts header which contains Intro or Nav aids -->
<header>
  <!-- This is where we grab the navbar file with a script -->
  <div id="navbar-container"></div>
</header>



<!-- Starts the main div -->
<div class="main-div">
  <!-- <h2 class="name-header"> Douglas Pennington </h2> -->
  <h2 class="main-div-text"> A Web & Software Developer </h2>
</div>



<div id="footerPlaceholder"></div>

<!-- Close the body -->
</body>





<!-- Dom Relevant JS Scripts -->
<script>
  fetch('navbar.html')
      .then(response => response.text())
      .then(data => {
          document.getElementById('navbar-container').innerHTML = data;
      });
  document.addEventListener('DOMContentLoaded', function () {
     loadFooter();
  });

  function loadFooter() {
     // Fetch the content of footer.html
     fetch('footer.html')
        .then(response => response.text())
        .then(data => {
           // Inject the content into the placeholder
           document.getElementById('footerPlaceholder').innerHTML = data;
        });
  }
</script>

<!-- Imports Font Awesome Icon & JS Script -->

<script src="https://kit.fontawesome.com/8f90320c69.js" crossorigin="anonymous"></script>
