
  <!-- Creates the head (To Allow for live Reload)  -->

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

<header>
<!-- This is where we grab the navbar file with a script -->
<div id="navbar-container"></div>
</header>

<!-- Starts the contact section -->
<h1 class="contact-header"> Let's Build Something Great! </h1>

<div class="contact-paragraph">
  <p> I am available to collaborate on a variety of projects that interest me.</p>
</div>

<div>
<ul class="contact-list">
  <li class="contact-list-item"><a class="contact-anchor" href=#>DouglasPennington2013@gmail.com</li></a>

<li class="contact-list-item"><a class="contact-anchor" href=#> Linkedin.com</li></a>
</ul>
</div>

<!-- Starts the division that holds the image -->
<div class="image-container">
  <img src="https://th.bing.com/th/id/R.5e03bb7b2399131233aabfcc470c2e85?rik=xOFuTVKmiOiHEg&riu=http%3a%2f%2fwww.ancient-origins.net%2fsites%2fdefault%2ffiles%2ffield%2fimage%2fconstruction-of-the-Egyptian-pyramids.jpg&ehk=T3e%2fjMsHpLZOYyOYv8MuTV6GuuXyK8pH%2fcxPPQppksU%3d&risl=&pid=ImgRaw&r=0">
</div>

<!-- Footer Div to be targeted with JS -->
<div id="footerPlaceholder"></div>

<!-- Close the Body -->
</body>


<!-- Load Scripts for JS DOM Manipulation -->
<script>
  fetch('navbar.html')
      .then(response => response.text())
      .then(data => {
          document.getElementById('navbar-container').innerHTML = data;
      });
  document.addEventListener('DOMContentLoaded', function () {
     loadFooter();
  });

  function loadFooter() {
     // Fetch the content of footer.html
     fetch('footer.html')
        .then(response => response.text())
        .then(data => {
           // Inject the content into the placeholder
           document.getElementById('footerPlaceholder').innerHTML = data;
        });
  }
</script>
