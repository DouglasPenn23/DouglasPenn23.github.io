<head>

<!-- Begin the Body here -->
<body>

<header>
<!-- This is where we grab the navbar file with a script -->
<div id="navbar-container"></div>
<!-- End of Navbar Area -->
</header>



<!-- Start of About me Section -->
<div class="about-me-section">
    <h2 class="about-me-h2"> About me <h2>

      <div class="content-container">
        <div class="headshot-box">
          <img src="Pro-Headshot.jpg" class="about-me-image">

          <div class="about-me-text">
            <p> 
              Test, Test, Testingson I was born in a one room shack in the bathroom of a wafflehouse before they moved out of their

        <!-- Closing Div for "headshot-box" -->
        </div>
<!-- Closing Div for "content-container" -->
</div>

<!-- Closing Div for about-me-section -->
</div>


<div class="about-footer">
<div id="footerPlaceholder"></div>
</div>

<!-- End of Body -->
</body>


<!-- Load Scripts for JS Dom Elements -->
<script>
  fetch('navbar.html')
      .then(response => response.text())
      .then(data => {
          document.getElementById('navbar-container').innerHTML = data;
      });
  document.addEventListener('DOMContentLoaded', function () {
      loadFooter();
  });

  function loadFooter() {
      // Fetch the content of footer.html
      fetch('footer.html')
        .then(response => response.text())
        .then(data => {
            // Inject the content into the placeholder
            document.getElementById('footerPlaceholder').innerHTML = data;
        });
  }
</script>
<!-- End of JS DOM Scripting -->
